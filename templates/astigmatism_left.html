<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      background: var(--bg-1, #0f1724);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: var(--card, rgba(255,255,255,0.05));
      padding: 60px;                 /* Increased padding */
      border-radius: 22px;
      max-width: 850px;              /* Larger width */
      width: 90%;
      box-shadow: 0 0 30px rgba(0,0,0,0.45);
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #00e5ff, #9b6cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.2rem;            /* Larger text */
      line-height: 1.7;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .eye-img {
      width: 360px;                 /* Larger image */
      margin: 25px auto 40px;
      display: block;
      filter: drop-shadow(0 0 12px rgba(0,229,255,0.4));
    }

    .btn {
      background: linear-gradient(90deg, #00e5ff, #9b6cff);
      color: #fff;
      border: none;
      padding: 16px 36px;           /* Bigger button */
      border-radius: 35px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-size: 1.05rem;
      box-shadow: 0 0 20px rgba(0,229,255,0.35);
    }

    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(155,108,255,0.7);
    }
  </style>
</head>

<body>
  <div class="card">

    <h1>Left Eye Test</h1>

    <img src="{{ url_for('static', filename='images/left_open.png') }}" alt="Cover Right Eye" class="eye-img">

    <p>
      Cover your <strong>right eye</strong> with your palm or a card and keep your <strong>left eye open</strong>.
      Sit comfortably and ensure your screen is at eye level.
    </p>

    <p>
      When you're ready, click below to begin.
    </p>

    <a href="{{ url_for('astigmatism_left_q', n=1) }}" class="btn">Start Test</a>

  </div>
</body>
