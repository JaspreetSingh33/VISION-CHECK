<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astigmatism – Left Eye Q1 | Vision Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: var(--bg-1, #0f1724);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: var(--card, rgba(255,255,255,0.05));
      padding: 55px; /* Increased padding */
      border-radius: 22px;
      box-shadow: 0 0 25px rgba(0,0,0,0.45);
      max-width: 800px; /* Increased width */
      width: 90%;
    }
    h2 {
      margin-bottom: 25px;
      font-size: 1.6rem;
    }
    img {
      width: 380px; /* Increased image size */
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 0 14px rgba(255,255,255,0.25);
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }
    button {
      background: linear-gradient(90deg, #00e5ff, #9b6cff);
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      margin: 12px;
      transition: 0.3s ease;
      display: block;
      width: 100%;
      max-width: 350px; /* Slightly larger buttons */
      margin-left: auto;
      margin-right: auto;
      font-size: 1rem;
    }
    button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 18px #00e5ff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Left Eye – Question 1</h2>
    <img src="{{ url_for('static', filename='images/lines.png') }}" alt="Astigmatism Chart 1">
    <p>Observe the Lines carefully. How do the lines appear to you?</p>

    <form method="POST">
      <button type="submit" name="answer" value="distorted">I see distorted or blurred lines</button>
      <button type="submit" name="answer" value="lighter_darker">I see lighter or darker lines</button>
      <button type="submit" name="answer" value="normal">I see all lines normally</button>
    </form>
  </div>
</body>
</html>
