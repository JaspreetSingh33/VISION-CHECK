<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astigmatism Test – Switch to Right Eye | Vision Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: var(--bg-1, #0f1724);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 0;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 50px;
      max-width: 900px;
      width: 85%;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      background: linear-gradient(90deg, #00e5ff, #9b6cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    p {
      color: #ccc;
      line-height: 1.7;
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    img {
      margin: 40px 0;
      width: 400px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #00e5ff, #9b6cff);
      color: #fff;
      padding: 12px 35px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05em;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 30px;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 229, 255, 0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Left Eye Test Done!!</h1>
    <p>✅ Great job completing the left eye test!</p>
    <p>Now, please <strong>open your right eye</strong> and <strong>close your left eye</strong>.</p>
    <p>Once you’re ready, click the button below to begin your <strong>Right Eye Astigmatism Test</strong>.</p>

    

    <a href="{{ url_for('astigmatism_right') }}" class="btn">Continue ➜ Right Eye Test</a>
  </div>
</body>
</html>
