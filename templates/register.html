<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Vision Check</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required><br>
      <input type="email" name="email" placeholder="Enter Gmail address" pattern="[A-Za-z0-9]+@gmail\.com" required><br>
      <input type="password" name="password" placeholder="Password (min 8 chars)" minlength="8" required><br>
      <button type="submit">Register</button>
    </form>

    <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
