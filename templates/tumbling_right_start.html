<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tumbling E â€“ Right Eye Preparation</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #020b16 0%, #071a2d 100%);
    color: #e8f2ff;
    font-family: "Inter", "Segoe UI", sans-serif;
    text-align: center;
  }

  .prep-wrap {
    max-width: 900px;
    margin: 60px auto;
    padding: 40px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,229,255,0.2);
    animation: fadeIn 1s ease;
  }

  h1 {
    font-size: 36px;
    font-weight: 900;
    background: linear-gradient(90deg, #00e5ff, #9b6cff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: 1px;
    animation: glowPulse 3s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%, 100% { text-shadow: 0 0 20px #00e5ff, 0 0 40px #9b6cff; }
    50% { text-shadow: 0 0 40px #9b6cff, 0 0 60px #00e5ff; }
  }

  p {
    font-size: 18px;
    opacity: 0.9;
    margin-top: 12px;
  }

  .eye-img {
    display: block;
    margin: 30px auto;
    max-width: 320px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,229,255,0.3);
    animation: pulseImg 3s ease-in-out infinite;
  }

  @keyframes pulseImg {
    0%, 100% { box-shadow: 0 0 30px rgba(0,229,255,0.4); }
    50% { box-shadow: 0 0 45px rgba(155,108,255,0.5); }
  }

  .btn {
    margin-top: 24px;
    padding: 12px 26px;
    font-size: 18px;
    background: linear-gradient(90deg, #00e5ff, #9b6cff);
    border: none;
    border-radius: 12px;
    color: #000;
    font-weight: 800;
    box-shadow: 0 0 20px rgba(0,229,255,0.4);
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(155,108,255,0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="prep-wrap">
    <h1>Right Eye Vision Test</h1>
    <p>Please close your <strong>left eye</strong> and keep your <strong>right eye open</strong>.</p>
    <p>Ensure you are seated comfortably about <strong>100 cm</strong> away from the screen.</p>

    <img src="{{ url_for('static', filename='images/right_open.png') }}" alt="Open Right Eye" class="eye-img">

    <button class="btn" onclick="window.location.href='{{ url_for('tumbling_e_right_test') }}'">
      Begin Right Eye Test
    </button>
  </div>
</body>
</html>
